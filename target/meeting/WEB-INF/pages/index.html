<!--新增-->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog  modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel2">新增</h4>
            </div>

            <div class="modal-body col-md-12"  >
                <form id="add_form" method="post">

                            <div class="form-group col-md-6">
                                <label for="persontype">人员类型：</label>

                                <input type="text" class="form-control" id="persontype" name="persontype"
                                       placeholder="请输入人员类型"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="customertype">客户类型：</label>
                                <input type="text" class="form-control" id="customertype" name="customertype"
                                       placeholder="请输入客户类型"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="customercompanyname">客户单位名称：</label>
                                <input type="text" class="form-control" id="customercompanyname" name="customercompanyname"
                                       placeholder="请输入客户单位名称"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="customername">人员姓名*：</label>
                                <input type="text" class="form-control" id="customername" name="customername"
                                       placeholder="请输入人员姓名（必填）"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="position">职务：</label>
                                <input type="text" class="form-control" id="position" name="position" placeholder="请输入职务"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="stay">是否住宿：</label>
                                <input type="text" class="form-control" id="stay" name="stay" placeholder="是否住宿"/>
                            </div>
                            <div class="form-group col-md-6" >
                                <label for="roomnum">房间号：</label>
                                <input type="text" class="form-control" id="roomnum" name="roomnum" placeholder="请输入房间号"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="roomtype">房间类型：</label>
                                <input type="text" class="form-control" id="roomtype" name="roomtype" placeholder="请输入房间类型"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="tablenum">用餐桌号：</label>
                                <input type="text" class="form-control" id="tablenum" name="tablenum" placeholder="请输入用餐桌号"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="memo">备注:</label>
                                <input type="text" class="form-control" id="memo" name="memo" placeholder="备注"/>
                            </div>
                </form>
            </div>


          <!--  <br><br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>  <br> <br> <br> <br> <br> <br> <br>-->

                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
