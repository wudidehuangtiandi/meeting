<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>年会人员列表</title>




    <script type="text/javascript">
        var pathName = window.document.location.pathname;
        var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);


        var link1 = document.createElement('link');
        link1.setAttribute('type', 'text/css');
        link1.setAttribute('rel', 'stylesheet');
        link1.setAttribute('href', projectName+'/css/bootstrap.css');
        var link2 = document.createElement('link');
        link2.setAttribute('type', 'text/css');
        link2.setAttribute('rel', 'stylesheet');
        link2.setAttribute('href', projectName+'/css/bootstrap-table.min.css');

        document.head.appendChild(link1);
        document.head.appendChild(link2);

    </script>


    <script>

        var script8 = '<script type="text/javascript" src="'+projectName+'/js/sit/sit.js">'+'<'+'/script>';

        document.write(script1,script2,script3,script4,script5,script6,script7,script8);

    </script>




</head>
